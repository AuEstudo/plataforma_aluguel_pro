{% extends "base.html" %}

{% block title %}Entrar na Plataforma{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2>Entrar</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <p class="mt-3">NÃ£o tem uma conta? <a href="{% url 'apartamentos:signup' %}">Cadastre-se</a></p>
                <p><a href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
