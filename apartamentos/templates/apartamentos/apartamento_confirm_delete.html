{% extends "base.html" %}
{% block title %}Confirmar Exclusão{% endblock title %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Deletar Anúncio</legend>
                <h2>Você tem certeza que quer deletar o anúncio "{{ apartamento.titulo }}"?</h2>
            </fieldset>
            <div class="form-group mt-4">
                <button class="btn btn-danger" type="submit">Sim, Deletar</button>
                <a class="btn btn-secondary" href="{% url 'apartamentos:detalhe_apartamento' pk=apartamento.pk %}">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock content %}
