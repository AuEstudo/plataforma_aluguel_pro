{% extends 'base.html' %}
{% block title %}Cadastrar Novo Prédio{% endblock title %}
{% block content %}
<div class="col-md-8 mx-auto">
    <h2>Cadastrar Novo Prédio</h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar Prédio</button>
    </form>
</div>
{% endblock content %}
